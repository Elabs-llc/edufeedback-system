<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        h2 { text-align: center; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #555;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h2>Lecturer Feedback Report</h2>

    <table>
        <thead>
            <tr>
                <th>Course</th>
                <th>Feedback Count</th>
                <th>Clarity Avg</th>
                <th>Engagement Avg</th>
                <th>Effectiveness Avg</th>
            </tr>
        </thead>
        <tbody>
            {% for item in report_data %}
            <tr>
                <td>{{ item.course__name }}</td>
                <td>{{ item.count }}</td>
                <td>{{ item.avg_clarity|floatformat:1 }}</td>
                <td>{{ item.avg_engagement|floatformat:1 }}</td>
                <td>{{ item.avg_effectiveness|floatformat:1 }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
